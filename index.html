<html lang='en' ng-app="WikiGraph">

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>WikiGraph </title>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
        <script src="https://cdn.zoomcharts-cloud.com/1/latest/zoomcharts.js" type="text/javascript"></script>
        <script src="js/app.js"></script>
        <script src="js/graphController.js"></script>
 </head>
<body ng-controller = "graphController">
        <form ng-submit = "startGraph(searchTerm)">
        <input type="text" ng-model = "searchTerm" placeholder = "SEARCH">
        <input type = "submit">
        </form>
<!-- Create a custom directive that can be pushed through each time! they'll have links and all that jazz. Or maybe just do that stuff. -->
        <div id="chart-container">
        </div>
        <div id = "image-container">
        </div>
        <div id = "title-container">
        </div>
        <div id = "article-container">
        </div>


</body>
</html>
